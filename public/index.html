<body ng-app="pawsApp">
    <section id="container" ng-controller="indexCtrl">
            <header class="header black-bg hide">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>

                <a href="index.html" class="logo"><b>SODEWS</b> </a>
                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" href="#" onclick="signOut();">Logout</a>
                        </li>
                    </ul>
                </div>
            </header>

            <aside  ng-show="isLoggedIn()">
                <div id="sidebar" class="nav-collapse ">
                    <ul class="sidebar-menu" id="nav-accordion">

                        <p class="centered"><img ng-src="{{userimage}}" class="img-circle" width="60">
                            </a>
                        </p>
                        <h5 class="centered" ng-bind="username"></h5>

                        <li class="sub-menu">
                            <a href="#home">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="#reports">
                                <i class="fa fa-flash"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="#shareToDonors">
                                <i class="fa fa-share-square"></i>
                                <span>Get in touch</span>
                            </a>
                        </li>
												<li class="sub-menu">
												<a  href="#adminDB">
														<i class="fa fa-user"></i>
														<span>Admin DataBase</span>
												</a>
											</li>
                    </ul>
                </div>
            </aside>




            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div ng-view></div>
                        <div class="col-lg-3 ds hide notif" ng-controller="NotificationsCtrl" class="notifications">
                            <!--COMPLETED ACTIONS DONUTS CHART-->
                            <div ng-show="isLoggedIn()">
                                <h3>NOTIFICATIONS</h3>
                                <!-- First Action -->
                                <div class="desc" ng-repeat="update in updates">
                                    <div class="thumb">
                                        <span class="badge bg-theme"><i class="fa fa-clock-o"></i></span>
                                    </div>
                                    <div class="details">
                                        <p>
                                            <muted>{{update.timestamp}}</muted>
                                            <br/> {{update.text}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- /col-lg-3 -->
                </section>
            </section>

          <footer class="site-footer">
            <div class="text-center">
                2015 - Paypal.com
                <a href="index.html#" class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
    </section>

        UpUp.start({
            'content-url': 'offline.html',
